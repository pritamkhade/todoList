<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toDoContainer"> 
      <h1 id="todoheading">TODO LIST</h1>
      <br /><br />
      <input
        id="myInput"
        class="form-control w-50"
        type="text"
        placeholder="Enter a new task"
      />

      <small id="errorMsg" class="text-danger"></small>
      <br>
      <button id="addTodo" type="button" class="btn btn-primary" onclick="addNewTodo()">Add Todo</button>
      <br/>
      <div class="text-left w-50">
        <h1>List Your Task</h1>
        <ul style="list-style-type: none;" id="rootContainer"></ul>
        <button id="saveTodo" class="btn btn-success" onclick="onSaveTodo()" >Save Todo</button>
        <p id="randomJocks"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
